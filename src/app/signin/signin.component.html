<div class="container">
<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Login</h1>


    <div class="alert alert-danger" *ngIf="errmsg">{{errmsg}}</div>


    <!-- LOGIN FORM -->    
     <form [formGroup]="signinForm" (ngSubmit)="onSignin()">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" formControlName = "email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" formControlName = "password">
        </div>

        <button type="submit"  class="btn btn-warning btn-lg" [disabled]="!signinForm.valid">Signin</button>
    </form>

    <hr>

    <p>Need an account? <a routerLink="/signup">Signup</a></p>
    <p>Or go <a routerLink="/">home</a>.</p>    
</div>
</div>
